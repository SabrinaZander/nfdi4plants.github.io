<!DOCTYPE html>

<html>
  <head>
  </head>
  <body>
    <style type="text/css">
      a {
            color: #C2E5CD;
        }
      
      #dataplant-map {
        margin: 0 auto;
        overflow: visible;
        max-width: 500px;
      }

      #dataplant-map > svg .map {
        fill: #C2E5CD;
        stroke: #FFFFFF;
        stroke-width: 1px;
        vector-effect: non-scaling-stroke;
      }

      #dataplant-map > svg .place {
        fill: #137464;
      }

      #dataplant-map > svg .place[data-place-type=applicant] {
        fill: #1FC2A7;
      }
      .tippy-box[data-theme~="custom"] {
        background-color: #137464;
        color: white;
        border: 1px solid #FFFFFF;
        border-radius: 15;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }    
    </style>
    <div>
      <h2>
        DataPLANT Map
      </h2>
      <div id="dataplant-map">
    </div>

    <script src="https://unpkg.com/d3@7.1.1"></script>
    <script src="https://unpkg.com/xlsx@0.17.3"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="nfdimap.js"></script>
  </body>
</html>
